<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple localStorage-based storage for standalone version
        const storage = {
            get: (key) => {
                const value = localStorage.getItem(key);
                return value ? { value } : null;
            },
            set: (key, value) => {
                localStorage.setItem(key, value);
                return { key, value };
            },
            delete: (key) => {
                localStorage.removeItem(key);
                return { key, deleted: true };
            },
            list: (prefix) => {
                const keys = Object.keys(localStorage).filter(k => 
                    prefix ? k.startsWith(prefix) : true
                );
                return { keys };
            }
        };

        function BudgetTracker() {
            const [balance, setBalance] = useState(0);
            const [amount, setAmount] = useState('');
            const [description, setDescription] = useState('');
            const [transactions, setTransactions] = useState([]);
            const [history, setHistory] = useState([]);
            const [showHistory, setShowHistory] = useState(false);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadData();
            }, []);

            const loadData = () => {
                try {
                    const balanceResult = storage.get('budget_balance');
                    const transactionsResult = storage.get('budget_transactions');
                    const historyResult = storage.get('budget_history');

                    if (balanceResult) setBalance(parseFloat(balanceResult.value));
                    if (transactionsResult) setTransactions(JSON.parse(transactionsResult.value));
                    if (historyResult) setHistory(JSON.parse(historyResult.value));
                } catch (error) {
                    console.log('No existing data found, starting fresh');
                }
                setLoading(false);
            };

            const saveData = (newBalance, newTransactions, newHistory = history) => {
                try {
                    storage.set('budget_balance', newBalance.toString());
                    storage.set('budget_transactions', JSON.stringify(newTransactions));
                    storage.set('budget_history', JSON.stringify(newHistory));
                } catch (error) {
                    console.error('Error saving data:', error);
                    alert('Failed to save data. Please try again.');
                }
            };

            const handleTransaction = (type) => {
                const value = parseFloat(amount);
                if (!value || value <= 0 || !description.trim()) {
                    alert('Please enter a valid amount and description');
                    return;
                }

                const transaction = {
                    id: Date.now(),
                    type,
                    amount: value,
                    description: description.trim(),
                    date: new Date().toLocaleString()
                };

                const newBalance = type === 'add' ? balance + value : balance - value;
                const newTransactions = [transaction, ...transactions];

                setBalance(newBalance);
                setTransactions(newTransactions);
                setAmount('');
                setDescription('');

                saveData(newBalance, newTransactions);
            };

            const deleteTransaction = (transactionId) => {
                if (!window.confirm('Delete this transaction?')) return;

                const transaction = transactions.find(t => t.id === transactionId);
                if (!transaction) return;

                const newBalance = transaction.type === 'add' 
                    ? balance - transaction.amount 
                    : balance + transaction.amount;
                
                const newTransactions = transactions.filter(t => t.id !== transactionId);

                setBalance(newBalance);
                setTransactions(newTransactions);

                saveData(newBalance, newTransactions);
            };

            const resetMonth = () => {
                if (!window.confirm('Reset for new month? This will save current data to history.')) return;

                const monthData = {
                    month: new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' }),
                    finalBalance: balance,
                    transactions,
                    resetDate: new Date().toLocaleString()
                };

                const newHistory = [monthData, ...history];
                setHistory(newHistory);
                setBalance(0);
                setTransactions([]);

                saveData(0, [], newHistory);
            };

            const totalIncome = transactions
                .filter(t => t.type === 'add')
                .reduce((sum, t) => sum + t.amount, 0);

            const totalExpenses = transactions
                .filter(t => t.type === 'subtract')
                .reduce((sum, t) => sum + t.amount, 0);

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-xl text-gray-600">Loading...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-2xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-2xl shadow-lg p-6 mb-4">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2 flex items-center gap-2">
                                <svg className="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                Monthly Budget Tracker
                            </h1>
                            <p className="text-sm text-gray-500">Shared budget tracker â€¢ Syncs via browser storage</p>
                        </div>

                        {/* Balance Card */}
                        <div className="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl shadow-xl p-8 mb-6 text-white">
                            <div className="text-sm opacity-90 mb-2">Current Balance</div>
                            <div className="text-5xl font-bold mb-4">
                                ${balance.toFixed(2)}
                            </div>
                            <div className="flex gap-6 text-sm">
                                <div className="flex items-center gap-2">
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                                    </svg>
                                    <span>Income: ${totalIncome.toFixed(2)}</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6" />
                                    </svg>
                                    <span>Expenses: ${totalExpenses.toFixed(2)}</span>
                                </div>
                            </div>
                        </div>

                        {/* Input Section */}
                        <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div className="space-y-4">
                                <input
                                    type="number"
                                    placeholder="Amount"
                                    value={amount}
                                    onChange={(e) => setAmount(e.target.value)}
                                    className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none text-lg"
                                    step="0.01"
                                />
                                <input
                                    type="text"
                                    placeholder="Description (e.g., Salary, Groceries)"
                                    value={description}
                                    onChange={(e) => setDescription(e.target.value)}
                                    className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none"
                                />
                                <div className="flex gap-3">
                                    <button
                                        onClick={() => handleTransaction('add')}
                                        className="flex-1 bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-semibold flex items-center justify-center gap-2 transition-colors"
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                                        </svg>
                                        Add Income
                                    </button>
                                    <button
                                        onClick={() => handleTransaction('subtract')}
                                        className="flex-1 bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg font-semibold flex items-center justify-center gap-2 transition-colors"
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 12H4" />
                                        </svg>
                                        Add Expense
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Action Buttons */}
                        <div className="flex gap-3 mb-6">
                            <button
                                onClick={resetMonth}
                                className="flex-1 bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-semibold flex items-center justify-center gap-2 transition-colors"
                            >
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                                Reset Month
                            </button>
                            <button
                                onClick={() => setShowHistory(!showHistory)}
                                className="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white py-3 rounded-lg font-semibold flex items-center justify-center gap-2 transition-colors"
                            >
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                {showHistory ? 'Hide' : 'Show'} History
                            </button>
                        </div>

                        {/* Current Month Transactions */}
                        {transactions.length > 0 && (
                            <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">This Month's Transactions</h2>
                                <div className="space-y-2 max-h-96 overflow-y-auto">
                                    {transactions.map((t) => (
                                        <div
                                            key={t.id}
                                            className="flex justify-between items-center p-4 bg-gray-50 rounded-lg"
                                        >
                                            <div className="flex-1">
                                                <div className="font-semibold text-gray-800">{t.description}</div>
                                                <div className="text-xs text-gray-500">{t.date}</div>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <div className={`text-lg font-bold ${t.type === 'add' ? 'text-green-600' : 'text-red-600'}`}>
                                                    {t.type === 'add' ? '+' : '-'}${t.amount.toFixed(2)}
                                                </div>
                                                <button
                                                    onClick={() => deleteTransaction(t.id)}
                                                    className="text-red-500 hover:text-red-700 hover:bg-red-50 p-2 rounded-lg transition-colors"
                                                    title="Delete transaction"
                                                >
                                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* History */}
                        {showHistory && history.length > 0 && (
                            <div className="bg-white rounded-2xl shadow-lg p-6">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">Previous Months</h2>
                                <div className="space-y-4">
                                    {history.map((month, idx) => (
                                        <div key={idx} className="border-2 border-gray-200 rounded-lg p-4">
                                            <div className="flex justify-between items-center mb-3">
                                                <div className="font-bold text-lg text-gray-800">{month.month}</div>
                                                <div className={`text-xl font-bold ${month.finalBalance >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                    ${month.finalBalance.toFixed(2)}
                                                </div>
                                            </div>
                                            <div className="text-xs text-gray-500 mb-3">Reset: {month.resetDate}</div>
                                            <details className="cursor-pointer">
                                                <summary className="text-sm text-indigo-600 font-semibold">
                                                    View {month.transactions.length} transactions
                                                </summary>
                                                <div className="mt-3 space-y-2 max-h-64 overflow-y-auto">
                                                    {month.transactions.map((t) => (
                                                        <div key={t.id} className="flex justify-between text-sm p-2 bg-gray-50 rounded">
                                                            <span className="text-gray-700">{t.description}</span>
                                                            <span className={t.type === 'add' ? 'text-green-600' : 'text-red-600'}>
                                                                {t.type === 'add' ? '+' : '-'}${t.amount.toFixed(2)}
                                                            </span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </details>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<BudgetTracker />, document.getElementById('root'));
    </script>
</body>
</html>
